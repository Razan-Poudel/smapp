<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareMe</title>
    <link rel="shortcut icon" href="../../unnamed.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="body">
      <!-- <div id="nav"> -->
      <div id="personal">
        <a href="#">
          <img src="../../unnamed.jpg" alt="User" id="userimage" />
        </a>
        <strong id="chats">Chats</strong>
        <!-- <div id="dropdown">&#8964;</div> -->
        <div id="dropdown"><img src="./icons/dropdown.jpeg" alt="V"></div>
      </div>
      <div id="chatperson">
        <div id="personimage">
          <img src="../../unnamed.jpg" alt="Rajan" id="personrealimg" />
        </div>
        <div class="personname"><a href="#">Rajan Poudel</a></div>
      </div>
      <div class="users">
        <div id="searchusers">

          <div id="searchbox">
            <input
            type="text"
            name="searchquery"
            id="search"
            placeholder="Search Shareme"
            />
          </div>
          <hr width="80%" color="grey" id="searchseperator" />
        </div>
        <div id="usersbox">
        <div class="user">
          <img src="../../unnamed.jpg" alt="user" />
          <div class="text">
            <div class="name">Rajan Poudel</div>
            <div class="latestmessage">
              <span class="message">This is my dfg</span
              ><span class="time">.6h</span>
              <span class="bubble"></span>
            </div>
          </div>
        </div>
        <!-- <div class="user" style="cursor:none;">
           <img src="../../unnamed.jpg" alt="user" />
          <div class="text">
            <div class="name"></div>
            <div class="latestmessage">
              <span class="message"></span>
              <span class="time"></span>
              <span class="bubble"></span>
            </div>
          </div>
        </div> -->
        </div>
      </div>
      <div id="chatbox">
        <!-- new message  -->
        <div class="chatmessage receivedmessage">
          <div class="messagetext">
        Hi! How are you?
        </div>
      </div>

      <!-- new message  -->
      <div class="chatmessage sentmessage">
        <div class="messagetext">
          I am fine and you ?
        </div>
      </div>


</div>
      </div>
        <div class="inputfeild">
      <div class="outer">
        <form action="#">
          <input name="message" id="messageinput"  placeholder="Send a mesage" autofocus="on" autocomplete="off" required>
          <button type="submit"  id="send"><img src="./icons/sendimagepurple.png" alt="Send" id="sendimage"></button>
        </form>
        <span id="filesoption">O</span>
        <span id="imagesoption">@</span>
        <span id="loactionoption">#</span>
        <span id="timedmessageoption"><img src="./icons/alarm-clock-icon-7.png" alt="Timed message"></span>
      </div>
        </div>
      </div>

      <!-- </div> -->
    </div>

    <div id="optionbox">
      <li>Your Profile</li>
      <hr width="90%" color="grey"/>
      <li>Timed messages</li>
      <hr width="90%" color="grey" />
      <li>Customize Chats</li>
      <hr width="90%" color="grey" />
      <li>Archived Chats</li>
      <hr width="90%" color="grey" />
      <li>Log Out</li>
    </div>
    <div id="about">This is floating</div>
  </body>
  <script src="dom_manipulations.js"></script>
<script src="home.js"></script>
</html>
